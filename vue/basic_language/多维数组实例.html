<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <ul id="example-2">
            <li v-for="item in items">
                {{ parentMessage }} - {{ $index }} - {{ item.message }}
            </li>
        </ul>
    </div>
</body>
</html>

<script>
    var example2 = new Vue({
        el: '#example-2',
        data: {
            parentMessage: '菜鸟教程官网',
            items: [
                { message: 'www.runoob.com' },
                { message: 'www.runoob.com' }
            ]
        }
    })
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
`<div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
</div>
</body>
</html>

<script>
    var app2=new Vue({
        el:'#app-2',
        data:{
            message:'页面加载于'+new Date().toLocaleString()
        }
    })
</script>

<!--
指令带有前缀 v-，以表示它们是 Vue 提供的特殊属性
它们会在渲染的 DOM 上应用特殊的响应式行为。简言之
，这里该指令的作用是：“将这个元素节点的 title 属性和 Vue 实例的 message 属性保持一致”。
-->

<!--Bootstrap，基于 HTML、CSS、JAVASCRIPT 的前端框架-->

<!--
响应式布局：一个网站能够兼容多个终端(手机、iPad等)，
而不需要为每个终端做一个特定的版本。此概念是为解决移动互联网浏览而诞生的。
-->

    <h1>Hello, world!</h1>

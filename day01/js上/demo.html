    <script>

/*
*    数字字符串 转 数字
        parseInt
        parseFloat
* */
        var str = '123aa';
        var num = parseInt(str);
        alert(typeof(num)+"=="+num);

        /*
        * 逻辑运算
		 非零  非null 非undefined 理解成true
		 反之，则为false。
        *
        * */
        //0 false
        if(2){
            alert("条件表达式为true");
        }else{
            alert("条件表达式是false");
        }

    //    ===：全等运算符，不仅值相等而且类型也要相等才会返回true
    //    && ||：逻辑运算符，js中只有双与和双或 没有单与和单或
    </script>

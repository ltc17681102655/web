<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script type="text/javascript">
        /*
         *使用方式：setInterval(函数,毫秒值);
         * 		setTimeout(函数,毫秒值);
         *
         */
        function demo(){
            alert("demo");
        }
        //可以发现每个一段时间就执行上面的函数
        // setInterval("demo()",1000);
        //发现1s之后执行上面的函数后再也不执行了，只执行一次。
        setTimeout("demo()",3000);
    </script>
</body>
</html>

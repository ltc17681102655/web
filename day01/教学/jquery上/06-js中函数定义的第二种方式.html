	<script type="text/javascript">
		/**
		 * 函数定义的第二种方式：匿名函数
		 * 		格式：
		 * 		function(){
		 * 			函数体；
		 * 		}
		 * 	
		 * 		匿名函数的用法：
		 * 		1.匿名函数作为方法的参数来调用的。
		 * 		2.当事件触发的时候来调用
		 * 				格式：	标签对象.事件名 = function(){};
		 */
		function(){
			alert("demo");
		}

	</script>
</html>

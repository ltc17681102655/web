<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * js中变量的定义
		 * 	格式：
		 * 	var 变量名 ;
		 * 	
		 * 	1.js中的变量如果没有赋值，变量是没有类型的
		 * 	3.js中的变量的数据类型是随着值的变化而变化的。
		 * 
		 * 	2.js中var关键字定义的变量可以接受任何数据类型的值。
		 */
		var value;
		value = 2;
		value = "a";
		alert(typeof(value));
		
	
	</script>
</html>

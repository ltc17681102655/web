<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html语法</title>
</head>
<body>
    <h1>html-w3c</h1>
    <hr width="50%">

    <!--
            <img>
							src	:设置需要显示的图片的路径。
							width:设置图片的宽度
							height:设置图片的高度。
									如果只设置图片的高度或者宽度的话，那么图片是等比例缩小或者放大的。
							border:边框
							title:当鼠标放在图片上时，显示title属性值。
							alt: 当图片加载不出来的时候，显示alt属性中的值。
    -->
    <img src="timg.jpg" border="10px" width="500px" height="400px" alt="加载中" title="索隆">




    <br>
    <font color="red" size="5" face="楷体"> java 开发</font>
    <p>hello word</p>
    <p>hello shijie</p>



    <!--
                         <u>下划线</u>
						<i>斜体</i>
						<b>加粗</b>
    -->
    <p> <u>web网站</u></p>
    <p> <i>web网站</i></p>
    <b>web网站</b>

`
</body>
</html>
